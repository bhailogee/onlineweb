<div class="modal" style="display:{{displayPopUp}};" id="insertTroubleTicket" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="ng-scope close" type="button" ng-class="close" data-dismiss="modal" aria-label="Close"
                        ng-click="displayPopUp = 'none'"><span aria-hidden="true">&times;</span></button>
                <h2 class="modal-title">SMS</h2>
                <span id="message"></span>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-2"/>
                    <div class="col-sm-4">
                        <label title=to>TO : </label>
                    </div>
                    <div class="col-sm-4">

                        <input ng-model="to" type="text" placeholder="Enter Number where you want to send"/>
                    </div>
                    <div class="col-sm-2"/>
                </div>
                <div class="row">
                    <div class="col-sm-2"/>
                    <div class="col-sm-4">
                        <label title=from>From : </label>
                    </div>
                    <div class="col-sm-4">

                        <input ng-model="from" type="text" placeholder="Enter Number From where you want to send"/>
                    </div>
                    <div class="col-sm-2"/>
                </div>
                <div class="row">
                    <div class="col-sm-2"/>
                    <div class="col-sm-4">
                        <label title=Message>Message : </label>
                    </div>
                    <div class="col-sm-4">
                        <textarea ng-model="message" placeholder="Write Subject"/>
                    </div>
                    <div class="col-sm-2"/>
                </div>
                <div class="row">
                    <div class="col-sm-2"/>
                    <div class="col-sm-4">
                        <label title=service>Service : </label>
                    </div>
                    <div class="col-sm-4">
                        <dropdown-directive model="service" datasource="{{Service}}" textfield="ServiceName"
                                            valuefield="ServiceValue" refresh=true/>
                    </div>
                    <div class="col-sm-2"/>
                </div>

                <div class="row">
                    <div class="col-sm-2"/>
                    <div class="col-sm-4">
                        <label title=service>Response : </label>
                    </div>
                    <div class="col-sm-4">
                        <label>{{content}}</label>
                    </div>
                    <div class="col-sm-2"/>
                </div>
            </div>

            <div class="modal-footer">
                <button id="send_sms">Send SMS</button>

                <input value="Close" class="btn" type="button" data-dismiss="modal" aria-label="Close"
                       ng-click="displayPopUp = 'none'"/>
            </div>
        </div>
    </div>
</div>

<div class="ng-scope">

    <button type="button" class="btn btn-primary" ng-click="displayPopUp = ''" data-toggle="modal" data-target="">SMS
    </button>

</div>
