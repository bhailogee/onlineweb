<form name="Form">
    <div class="fieldset">
        <!--<h1 class="legend"> Update Acc No Contact Info </h1>-->
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-4">
                <label title=CLI>Calling ID : </label>
            </div>

            <div class="col-sm-4">
                <input type="text" ng-model="CLI"/>

                <div class="col-sm-2"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-4">
                <label title=AccnoSGUserName>User Name : </label>
            </div>

            <div class="col-sm-4">
                <input type="text" ng-model="AccnoSGUserName" validator="required"/>

                <div class="col-sm-2"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-4">
                <label title=CircutID>Circuit ID : </label>
            </div>

            <div class="col-sm-4">
                <input type="text" ng-model="CircutID"/>

                <div class="col-sm-2"></div>
            </div>
        </div>

    </div>
</form>
