<div style="margin-left:10px;">
    <div class="row">
        <div class="col-sm-12">
            <h1 class="heading ng-binding">Rates Slots Base</h1>

            <div ng-if="listslotbasedpanel.gridOpts">
                <div ui-grid="listslotbasedpanel.gridOpts" ui-grid-pagination ui-grid-selection ui-grid-exporter
                     class="grid"></div>

            </div>
        </div>
    </div>
</div>

<div class="fieldset ng-scope">

    <button type="button" class="btn btn-primary" ng-click="displayPopUp = ''" data-toggle="modal"
            data-target="#SlotBased">Insert Slot Based
    </button>

</div>

<div class="modal" style="display:{{displayPopUp}};" id="SlotBased" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button ng-click="displayPopUp = 'none'; displayUpdatePopUp = false;" type="button"
                        ng-class="{'close':showasmodal}" aria-label="Close" class="ng-scope close" data-dismiss="modal">
                    <span aria-hidden="true">Ã—</span></button>
                <h2 class="modal-title" style="text-align: center;"> Slot Based </h2>
            </div>

            <div class="modal-body">

                <div class="row">
                    <div class="col-sm-1"/>
                    <div class="col-sm-5">
                        <label title=PolicyRatingZoneID>Policy Rating Class : </label>
                    </div>

                    <div class="col-sm-5">
                        {{RatingClassName}}
                    </div>
                    <div class="col-sm-1"/>
                </div>

                <div class="row">

                    <div class="col-sm-1"/>
                    <div class="col-sm-10">
                        <div class="row">
                            <div class="col-sm-2" ng-hide="displayUpdatePopUp == true"/>
                            <div class="col-sm-4">
                                <h5 style="text-align: center;">Slot Quantity</h5>
                            </div>

                            <div class="col-sm-4">
                                <h5 style="text-align: center;">Rate Per Block</h5>
                            </div>
                            <div class="col-sm-2" ng-hide="displayUpdatePopUp == true"/>
                        </div>
                        <div class="row" ng-show="displayUpdatePopUp == true">
                            <div class="col-sm-2" ng-hide="displayUpdatePopUp == true"/>
                            <div class="col-sm-4" style="text-align: center;">
                                {{SlotQuantity}}
                            </div>
                            <div class="col-sm-4" style="text-align: center;">
                                {{RatePerBlock}}
                            </div>
                            <div class="col-sm-2" ng-hide="displayUpdatePopUp == true"/>
                        </div>
                        <div class="row" ng-repeat="slot in slots">
                            <div class="col-sm-2" ng-hide="displayUpdatePopUp == true">
                                <button class="addfields" ng-show="$last" ng-click="addSlot()">+</button>
                            </div>
                            <div class="col-sm-4">
                                <input type="text" style="width:130px;" ng-model="slot.slotQuantity"/>
                            </div>
                            <div class="col-sm-4">
                                <input type="text" style="width:130px;" ng-model="slot.ratePerBlock"/>
                            </div>
                            <div class="col-sm-2" ng-hide="displayUpdatePopUp == true">
                                <button class="removefields" ng-show="$last" ng-click="removeSlot()">-</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-1"/>
                </div>
            </div>

            <div class="modal-footer">
                <a class="btn btn-primary" type="button" ng-hide="displayUpdatePopUp == true" ng-click="ratesSlot();">Insert<span
                        class="glyphicon glyphicon-ok"></span>
                </a>
                <a class="btn btn-primary" type="button" ng-show="displayUpdatePopUp == true"
                   ng-click="updateRatesSlot();">Update<span class="glyphicon glyphicon-ok"></span>
                </a>
                <input validation-reset="Form" value="Close" class="btn ng-scope" type="button"
                       ng-click=" displayPopUp = 'none'; displayUpdatePopUp = false;" aria-label="Close"
                       data-dismiss="modal">
            </div>
        </div>
    </div>
</div>
