<div class="modal" style="display:{{displayPopUp}};" id="insertTroubleTicket" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="ng-scope close" type="button" ng-class="close" data-dismiss="modal" aria-label="Close"
                        ng-click="displayPopUp = 'none'"><span aria-hidden="true">&times;</span></button>
                <h2 class="modal-title">Email</h2>
                <span id="message"></span>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-2"/>
                    <div class="col-sm-4">
                        <label title=Subject>TO : </label>
                    </div>
                    <div class="col-sm-4">

                        <input ng-model="to" type="text" placeholder="Enter E-mail ID where you want to send"/>
                    </div>
                    <div class="col-sm-2"/>
                </div>
                <div class="row">
                    <div class="col-sm-2"/>
                    <div class="col-sm-4">
                        <label title=Subject>Subject : </label>
                    </div>
                    <div class="col-sm-4">
                        <input ng-model="subject" type="text" placeholder="Write Subject"/>
                    </div>
                    <div class="col-sm-2"/>
                </div>
                <div class="row">
                    <div class="col-sm-2"/>
                    <div class="col-sm-4">
                        <label title=Subject>Body : </label>
                    </div>

                    <div class="col-sm-4">
                        <textarea ng-model="content" cols="40" rows="5"
                                  placeholder="Write what you want to send"></textarea>
                    </div>
                    <div class="col-sm-2"/>
                </div>

            </div>

            <div class="modal-footer">
                <button id="send_email">Send Email</button>

                <input value="Close" class="btn" type="button" data-dismiss="modal" aria-label="Close"
                       ng-click="displayPopUp = 'none'"/>
            </div>
        </div>
    </div>
</div>

<div class="ng-scope">

    <button type="button" class="btn btn-primary" ng-click="displayPopUp = ''" data-toggle="modal"
            data-target="#insertTroubleTicket">Insert Trouble Ticket
    </button>

</div>
