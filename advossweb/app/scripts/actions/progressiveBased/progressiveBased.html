<div style="margin-left:10px;">
    <div class="row">
        <div class="col-sm-12">
            <h1 class="heading ng-binding">Rates Progressiv </h1>

            <div ng-if="listprogressivepanel.gridOpts">
                <div ui-grid="listprogressivepanel.gridOpts" ui-grid-pagination ui-grid-selection ui-grid-exporter
                     class="grid"></div>

            </div>
        </div>
    </div>
</div>

<div class="fieldset ng-scope">

    <button type="button" class="btn btn-primary" ng-click="displayPopUp = ''" data-toggle="modal"
            data-target="#ProgressivBased">Insert Rates Progressiv
    </button>

</div>

<div class="modal" style="display:{{displayPopUp}};" id="ProgressivBased" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button ng-click="displayPopUp = 'none'; displayUpdatePopUp = false;" type="button"
                        ng-class="{'close':showasmodal}" aria-label="Close" class="ng-scope close" data-dismiss="modal">
                    <span aria-hidden="true">Ã—</span></button>
                <h2 class="modal-title" style="text-align: center;"> Rates Progressiv </h2>
            </div>

            <div class="modal-body">

                <div class="row">
                    <div class="col-sm-1"/>
                    <div class="col-sm-5">
                        <label title=PolicyRatingZoneID>Policy Rating Class : </label>
                    </div>

                    <div class="col-sm-5">
                        {{RatingClassName}}
                    </div>
                    <div class="col-sm-1"/>
                </div>

                <div class="row">
                    <div class="col-sm-1"/>
                    <div class="col-sm-10">
                        <div class="row">
                            <div class="col-sm-2"/>
                            <div class="col-sm-4">
                                <h5>Rate PerSlot</h5>
                            </div>
                            <div class="col-sm-4">
                                <h5>Slot Duration</h5>
                            </div>
                            <div class="col-sm-2"/>
                        </div>

                        <div class="row" ng-repeat="progressive in progressives">
                            <div class="col-sm-2"></div>
                            <div class="col-sm-4">
                                <input type="text" ng-model="progressive.ratePerslot"/>
                            </div>
                            <div class="col-sm-4">
                                <input type="text" ng-model="progressive.slotDuration"/>
                            </div>
                            <div class="col-sm-2"></div>
                        </div>
                    </div>
                    <div class="col-sm-1"/>
                </div>
            </div>

            <div class="modal-footer">
                <a class="btn btn-primary" type="button" ng-hide="displayUpdatePopUp == true"
                   ng-click="insertRatesProgressive();">Insert<span class="glyphicon glyphicon-ok"></span>
                </a>
                <input validation-reset="Form" value="Close" class="btn ng-scope" type="button"
                       ng-click=" displayPopUp = 'none'; displayUpdatePopUp = false;" aria-label="Close"
                       data-dismiss="modal">
            </div>
        </div>
    </div>
</div>
